name: E2E Verification

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Add this permissions block
permissions:
  contents: write # Allows the action to push to the gh-pages branch

jobs:
  verify-e2e:
    timeout-minutes: 15
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        # The 'continue-on-error' is important. It ensures that the report is still
        # generated and published even if the tests fail.
        run: npm test
        continue-on-error: true

      # NEW STEP: Generate the Allure Report
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # NEW STEP: Deploy Report to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The folder the action should deploy.
          publish_dir: ./allure-report
          # The branch to which the report will be pushed.
          publish_branch: gh-pages
          # A personal access token is required to trigger workflows from other workflows.
          # Create a PAT with `repo` scope and add it to your repository secrets.
          # This is optional but useful if you want this deployment to trigger other actions.
          # personal_token: ${{ secrets.GH_PAGES_PAT }}