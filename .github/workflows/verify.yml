name: E2E Verification

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Add this permissions block
permissions:
  contents: write # Allows the action to push to the gh-pages branch

jobs:
  verify-e2e:
    timeout-minutes: 15
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        # The 'continue-on-error' is important. It ensures that the report is still
        # generated and published even if the tests fail.
        run: npm test
        continue-on-error: true

      # NEW STEP: Generate the Allure Report
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Configure Git for large pushes
        run: git config --global http.postBuffer 524288000 # 500 MB

      # NEW STEP: Deploy Report to GitHub Pages MANUALLY
      - name: Deploy Allure Report to GitHub Pages
        run: |
          # Navigate into the report directory
          cd allure-report

          # Create a .nojekyll file to prevent GitHub from running Jekyll
          touch .nojekyll

          # Initialize a new git repository in the report directory
          git init
          git add .
          
          # Configure git user for the commit
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Commit the report files
          git commit -m "Deploy Allure report"

          # Push to the gh-pages branch, creating it if it doesn't exist.
          # The -f (force) flag is important to overwrite previous reports.
          # We are explicitly constructing the push URL with the PAT.
          git push -f "https://${{ github.actor }}:${{ secrets.GH_PAGES_PAT }}@github.com/${{ github.repository }}.git" HEAD:gh-pages